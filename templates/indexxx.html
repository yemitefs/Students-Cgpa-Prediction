<html>
<body>
    <h3>Students CGPA Prediction Form</h3>

<div>
  <form action="/result" method="POST">
    <label for="Bio">Biology</label>
    <select id="Bio" name="Bio">
        <option value="1">C</option>
        <option value="2">B</option>
        <option value="3">A</option>
       
      </select>  
    <br>
    <label for="Chm">Chem/fin-Accounting/Lit-in-Eng</label>
    <select id="Chm" name="Chm">
      <option value="1">C</option>
      <option value="2">B</option>
      <option value="3">A</option>
     
    </select>
    <br>
    <label for="Eng">English</label>
    <select id="Eng" name="Eng">
        <option value="1">C</option>
        <option value="2">B</option>
        <option value="3">A</option>
       
      </select>
  
    <br>
    <label for="Gender">Gender</label>
    <select id="Gender" name="Gender">
        <option value="1">M</option>
        <option value="2">F</option>
       
      </select>
    <br>
      <label for="Jamb">Utme Score </label>
      <input type="int" id="Jamb" name="Jamb">
  
    <br>
    <label for="Maths">Mathematics</label>
    <select id="Maths" name="Maths">
        <option value="1">C</option>
        <option value="2">B</option>
        <option value="3">A</option>
       
      </select>
      <br>
    <label for="Parent_status">Parents Status</label>
    <select id="Parent_status" name="Parent_status">
      <option value="1">Non_academician</option>
      <option value="2">Academician</option>
      </select>
    <br>
    <label for="Phy">Physics/Commerce/Government</label>
    <select id="Phy" name="Phy">
        <option value="1">C</option>
        <option value="2">B</option>
        <option value="3">A</option>
       
      </select>
    <br>
    <label for="Place_of_stay">Where do you intend to stay in School</label>
    <select id="Place_of_stay" name="Place_of_stay">
      <option value="1">off_campus</option>
      <option value="2">in_campus</option>
    </select>
    <br>
    <label for="Type_of_institution">Institution</label>
    <select id="Type_of_institution" name="Type_of_institution">
      <option value="1">Federal</option>
      <option value="2">State</option>
      <option value="3">Private</option>

      </select>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
