<html>
<body>
    <h3>Students CGPA Prediction Form</h3>

<div>
  <form action="/result" method="POST">

    <br>
    <label for="Jamb">Jamb</label>
      <input type="int" id="Jamb" name="Jamb">
  
    <br>
    <label for="Bio">Biology</label>
    <select class="selection-2" id="Bio" name="Bio">
        <option value="A">A </option>
        <option value="B">B </option>
        <option value="C">C</option>
    </select>


    <br>
    <label for="Chm">Chem/fin-Accounting/Lit-in-Eng</label>
    <select class="selection-2" id="Chm" name="Chm">
        <option value="A">A </option>
        <option value="B">B </option>
        <option value="C">C</option>
    </select>
    
    <br>
    <label for="Eng">English</label>
    <select class="selection-2" id="Eng" name="Eng">
        <option value="A">A </option>
        <option value="B">B </option>
        <option value="C">C</option>
    </select>

    <br>
    <label for="Maths">Mathematics</label>
    <select class="selection-2" id="Maths" name="Maths">
        <option value="A">A </option>
        <option value="B">B </option> 
        <option value="C">C </option>
    </select>

    <br>
    <label for="Phy">Physics/Commerce/Government</label>
    <select class="selection-2" id="Phy" name="Phy">
        <option value="A">A </option>
        <option value="B">B </option> 
        <option value="C">C </option>
    </select>

    <br>
    <label for="Gender">Gender</label>
    <select class="selection-2" id="Gender" name="Gender">
        <option value="F">F </option>
        <option value="M">M </option>
    </select>

    <br>
    <label for="Guardian">Guardian</label>
    <select class="selection-2" id="Guardian" name="Guardian">
        <option value="Father">Father </option>
        <option value="Mother">Mother </option>
    </select>

    <br>
    <label for="Home_address">Home Address</label>
    <select class="selection-2" id="Home_address" name="Home_address">
        <option value="Rural">Rural </option>
        <option value="Urban">Urban</option>
    </select>

    <br>
    <label for="Internet">Regular access to Internet</label>
    <select class="selection-2" id="Internet" name="Internet">
        <option value="No">No </option>
        <option value="Yes">Yes</option>
    </select>

    <br>
    <label for="Home_address">Home Address</label>
    <select class="selection-2" id="Home_address" name="Home_address">
        <option value="Rural">Rural </option>
        <option value="Urban">Urban</option>
    </select>

    <br>
    <label for="Parent_status">Parents Status</label>
    <select class="selection-2" id="Parent_status" name="Parent_status">
        <option value="Academician">Academician </option>
        <option value="Non_academician">Non_academician </option>
    </select>

    <br>
    <label for="Place_of_stay">Where do you intend to stay?</label>
    <select class="selection-2" id="Place_of_stay" name="Place_of_stay">
        <option value="in_campus">in_campus </option>
        <option value="off_campus">off_campus </option>
    </select>

    <br>
    <label for="Pstatus">Do your parents live together? </label>
    <select class="selection-2" id="Pstatus" name="Pstatus">
        <option value="A">Apart </option>
        <option value="T">Together </option>
    </select>

    <br>
    <label for="Romantic_rel">Are you in a relationship?</label>
    <select class="selection-2" id="Romantic_rel" name="Romantic_rel">
        <option value="No">No </option>
        <option value="Yes">Yes</option>
    </select>

    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
